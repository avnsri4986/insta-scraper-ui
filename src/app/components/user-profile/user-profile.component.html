<div class=''>
    <simple-notifications [options]="options"></simple-notifications>
    <div id='user--container'>
        <div class='row'>
            <div class='col-md-12'>
                <div class="ui massive icon labeled input full--width">
                    <div class="ui label">
                        <span>
                        <img src='/assets/logo.png'/>
                    </span>
                    </div>
                    <input type="text" placeholder="Enter Username" (keydown.enter)='keyent($event)'>
                    <i class="inverted circular search link icon"></i>
                </div>
            </div>
        </div>
        <br/>
        <div class='row' *ngIf='user_info!==null'>
            <div class='col-md-12'>
                <div class="card black--translucent white--color">
                    <div class='black--translucent white--color card-header'>
                        <div class='flex'>
                            <div class='flex--1' id='user--profile--picture'>
                                <img class='user--picture' [src]='user_info["profile_pic_url_hd"]' />
                            </div>
                            <div class='flex--2 relative--position min--height--250'>
                                <div class="ui">
                                    <div>
                                        <a [href]="user_info['external_url']">
                                            <h2 class="ui right floated header white--font">{{user_info["full_name"]}}</h2>
                                        </a>
                                    </div>
                                    <div class="ui clearing divider"></div>
                                    <div class='media--flex'>
                                        <div class='flex--1'>
                                            <img class='circluar--picture' [src]='user_info["profile_pic_url_hd"]' />
                                        </div>
                                        <div class='flex--2 padding--5px'>
                                            <p>{{user_info["biography"]}}</p>
                                        </div>
                                    </div>
                                </div>
                                <div class='position--absolute sliding--up bottom--zero'>
                                    <div class='row'>
                                        <div class='one-third--width text--center'>
                                            <div>
                                                followers
                                            </div>
                                            <div>
                                                {{user_info["followed_by"]["count"]}}
                                            </div>
                                        </div>
                                        <div class='one-third--width text--center'>
                                            <div>
                                                following
                                            </div>
                                            <div>
                                                {{user_info["follows"]["count"]}}
                                            </div>
                                        </div>
                                        <div class='one-third--width text--center'>
                                            <div>
                                                posts
                                            </div>
                                            <div>
                                                {{user_info["media"]["count"]}}
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <br/>
    </div>
    <div class="card black--translucent white--color" id='user--posts' [style.height.px]="mediaHeight" *ngIf='user_info!==null'>
        <image-viewer [user_info]='user_info' [media-height]='mediaHeight'></image-viewer>
    </div>
</div>
